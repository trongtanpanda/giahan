title: Case Study Detail
'@extends':
    type: default
    context: blueprints://pages
form:
  fields:
    tabs:
      fields:
        general:
          type: tab
          title: Configuration
          fields:
            modular_title:
              type: spacer
              title: Case Study Detail

            header.thumbnail:
              type: filepicker
              folder: 'self@'
              label: Image File
              preview_images: true
              toggleable: true
              accept:
                - .png
                - .jpg
            header.file:
              type: filepicker
              folder: 'self@'
              accept:
                - .pdf
              label: PDF file

            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              placeholder: date
              help:
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              placeholder: desc
              size: small

            header_image:
              type: section
              title: Header Image
            
            header.description:
              type: textarea
              label: Description   
            
            header.header_image:
              type: toggle
              toggleable: true
              label: Display Header Image
              help: Enabled displaying of a header image
              highlight: 1
              options:
                1: Enabled
                0: Disabled
            
            header.min_height:
              type: number              
              label: Min-height
              default: 272            
           
            header.header_image_file:
              type: filepicker
              folder: 'self@'
              label: Image File
              preview_images: true
              toggleable: true
              accept:
                - .png
                - .jpg

            header.header_main_text:
              type: text
              label: Heading Main Text

            header.header_sub_text:
              type: text
              label: Heading Sub Text 

            header.color:
              type: colorpicker
              label: Color
              
            header.blacklist:
              name: blacklist
              type: textarea
              label: Black List

            header.whitelist:
              name: whitelist
              type: textarea
              label: White List

            header.competitor:
              name: competitor
              type: textarea
              label: Competitor List

            header.existingcustomer:
              name: existingcustomer
              type: textarea
              label: Existing Customer List

            