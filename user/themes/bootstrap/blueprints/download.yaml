title: General
'@extends':
    type: default
    context: blueprints://pages
form:
  fields:
    tabs:
      fields:
        general:
          type: tab
          title: Header Image
          fields:          

            header.header_image:
              type: toggle
              toggleable: true
              label: Display Header Image
              help: Enabled displaying of a header image
              highlight: 1
              options:
                1: Enabled
                0: Disabled
            header.min_height:
              type: number              
              label: Min-height             
           
            header.header_image_file:
              type: filepicker
              folder: 'self@'
              label: Image File
              preview_images: true
              toggleable: true
              accept:
                - .png
                - .jpg

            header.header_main_text:
              type: text
              label: Heading Main Text

            header.header_sub_text:
              type: text
              label: Heading Sub Text 

            header.color:
              type: colorpicker
              label: Color
