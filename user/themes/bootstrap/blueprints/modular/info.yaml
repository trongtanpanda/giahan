title: Information
'@extends': default

form:
  fields:
    tabs:
      fields:       
        infos:
          type: tab
          title: information
          fields:
            header.infos:
              name: Info
              type: list
              label: Information
              fields:               
                .text:
                  type: text
                  label: Title
                .content:
                  type: editor
                  label: Content
                .content_color:
                  type: colorpicker
                  label: Content color
                .background:
                  type: filepicker
                  folder: 'self@'
                  label: Select background image
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                .color:
                  type: colorpicker
                  label: Choose a color
                .thumbnail:
                  type: filepicker
                  folder: 'self@'
                  label: Select a image
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                .postion_image:
                  type: select
                  label: Image position
                  classes: fancy
                  default: left
                  options:
                    'left': 'Left'
                    'right': 'Right'

                