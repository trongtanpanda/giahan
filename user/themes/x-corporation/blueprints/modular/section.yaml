title: Section
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    type: tab
                    title: Nội dung
                    fields:   
                        header.url:
                            type: text
                            label: Link
                        header.url_text:
                            type: text
                            label: Tên Nút bấm 
                        header.target:
                            type: select
                            label: Kiểu Mở Link
                            options:                                        
                                none: Tab hiện tại
                                _blank: Tab mới
                        header.align:
                            type: select
                            label: Canh chỉnh
                            options:
                                left: Canh Trái
                                center: Canh Giữa
                                right: Canh Phải
                        header.background:
                            type: filepicker
                            preview_images: true
                            acccept:
                                - .png
                                - .jpg
                                - .gif
                            label: Ảnh Nền
                        header.thumbnail:
                            type: filepicker
                            preview_images: true
                            acccept:
                                - .png
                                - .jpg
                                - .gif
                            label: Ảnh Đại Diện
                        header.bgcolor:
                            type: colorpicker
                            label: Màu nền
                        header.color:
                            type: colorpicker
                            label: Màu chữ
