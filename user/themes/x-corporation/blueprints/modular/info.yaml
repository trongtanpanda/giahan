title: Information
'@extends': default

form:
  fields:
    tabs:
      fields:       
        infos:
          type: tab
          title: information
          fields:
            header.infos:
              name: Info
              type: list
              label: Information
              fields:               
                .text:
                  type: text
                  label: Tiêu Đề
                .content:
                  type: editor
                  label: Nội Dung
                .content_color:
                  type: colorpicker
                  label: Màu chữ                
                .color:
                  type: colorpicker
                  label: Màu nền
                .thumbnail:
                  type: filepicker
                  folder: 'self@'
                  label: Ảnh nền
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                .postion_image:
                  type: select
                  label: Vị Trí Hình
                  default: left
                  options:
                    'left': 'Trái'                    
                    'center': 'Giữa'
                    'right': 'Phải'

                